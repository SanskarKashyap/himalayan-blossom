<body class="auth-page" data-page-id="auth-signup">
  <div id="hbHeaderHost" data-include="partials/navbar.html"></div>

  <main class="main">
    <section class="section auth-section light-background">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8" data-aos="fade-up">
            <div class="auth-card shadow-sm">
              <h1 class="h3 mb-3 text-center">Create your account</h1>
              <p class="text-muted text-center mb-4">
                Reserve rare honey drops and manage your orders with a Himalayan Blossom profile.
              </p>
              <div class="auth-status alert" data-auth-status hidden></div>
              <form data-auth-form="signup" novalidate>
                <div class="mb-3">
                  <label class="form-label" for="signupName">Full name</label>
                  <input type="text" class="form-control" id="signupName" name="name" placeholder="Deen Dayal"
                    autocomplete="name" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="signupEmail">Email</label>
                  <input type="email" class="form-control" id="signupEmail" name="email" placeholder="you@example.com"
                    autocomplete="email" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="signupPassword">Password</label>
                  <input type="password" class="form-control" id="signupPassword" name="password"
                    placeholder="Create a password" autocomplete="new-password" required minlength="6" />
                  <div class="form-text">Use at least 6 characters.</div>
                </div>
                <div class="mb-4">
                  <label class="form-label" for="signupConfirmPassword">Confirm password</label>
                  <input type="password" class="form-control" id="signupConfirmPassword" name="confirmPassword"
                    placeholder="Re-enter your password" autocomplete="new-password" required minlength="6" />
                </div>
                <button type="submit" class="btn btn-primary w-100 auth-submit-btn">
                  Create account
                </button>
              </form>
              <p class="text-center mt-4 mb-0">
                Already have an account?
                <a href="login.html" class="fw-semibold" data-no-spa="true">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="hbFooterHost" data-include="partials/footer.html"></div>
